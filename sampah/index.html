<!DOCTYPE html><html lang="id"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Profesional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f4f9f4;
            color: #2c3e50;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2e7d32;
            color: white;
            padding: 15px 50px;
        }
        .logo img {
            height: 50px;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: #e8f5e9;
            flex: 1;
        }
        .hero h1 {
            font-size: 36px;
            color: #2e7d32;
        }
        .hero p {
            margin-top: 10px;
            font-size: 18px;
            color: #558b2f;
        }
        .slider {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .slides {
            position: relative;
            width: 100%;
        }
        .slide {
            position: absolute;
            width: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .slider img {
            width: 100%;
            display: block;
        }
        .features, .content-section {
            display: flex;
            justify-content: space-around;
            padding: 50px;
            background: #fffde7;
        }
        .feature, .content {
            text-align: center;
            width: 30%;
        }
        .feature h3, .content h3 {
            color: #2e7d32;
        }
        .content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            background: #2e7d32;
            color: white;
            padding: 15px;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            nav ul {
                flex-direction: column;
                padding-top: 10px;
            }
            nav ul li {
                margin: 10px 0;
            }
            .features, .content-section {
                flex-direction: column;
                align-items: center;
            }
            .feature, .content {
                width: 90%;
                margin-bottom: 20px;
            }
            .hero h1 {
                font-size: 28px;
            }
            .hero p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150x50" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="slider">
        <div class="slides">
            <div class="slide active"><img src="wordpress-slider.png" alt="Slide 1"></div>
            <div class="slide"><img src="wordpress-slider.png" alt="Slide 2"></div>
            <div class="slide"><img src="wordpress-slider.png" alt="Slide 3"></div>
        </div>
    </section>
    <section class="hero">
        <h1>Selamat Datang di Website Kami</h1>
        <p>Solusi terbaik untuk bisnis Anda.</p>
    </section>
    <footer>
        &copy; 2024 Perusahaan Anda. Hak Cipta Dilindungi.
    </footer>
    <script>
        let slides = document.querySelectorAll('.slide');
        let index = 0;
        function nextSlide() {
            slides[index].classList.remove('active');
            index = (index + 1) % slides.length;
            slides[index].classList.add('active');
        }
        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
